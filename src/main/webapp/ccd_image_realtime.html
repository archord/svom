    <script language="JavaScript" type="text/JavaScript">
      
      $(function() {
        function updateImage(){
          for(var i=1; i<=12; i++){
            var orgSrc = $('#img'+i).attr('src');
            orgSrc += "?timestamp=123456";
            orgSrc = orgSrc.substring(0, orgSrc.indexOf('?'));
            orgSrc += "?timestamp=" + new Date().getTime();
            $("#img"+i).attr("src", orgSrc);
          }
        }
        setInterval(updateImage, 15000);
      });
    </script>

            <div id="a"></div>
            <script language="javascript" type="text/JavaScript">
var c = 1;
function shijian()
{
  date = new Date();
  var xiaoshi = date.getHours();
  var fen = date.getMinutes();
  var miao = date.getSeconds();
  if (fen <= 9)
    fen = "0" + fen;
  if (miao <= 9)
    miao = "0" + miao;
  xianshi = "<font class='b'>" + xiaoshi + ":" + fen + ":" + miao + "</font>";
  a.innerHTML = xianshi;
  if (c == 1)
  {
    setTimeout("shijian()", 1000);
  }
}
shijian();
            </script>
